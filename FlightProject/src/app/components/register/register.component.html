<div class="page">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Dobrodošli!</h3>
                        <p>Već imate nalog? Onda se odmah ulogujte :) </p>
                        <button class="btn btn-info btn-md" (click)="navigateToLoginPage()">Prijava na sistem</button>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <form>
                                <h3 class="register-heading">Registracija na sistem</h3>
                                <div class="row register-form">
                                   
                                    <div class="col-md-6">
                                       
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.ime"
                                                   type="text" 
                                                   name="ime" 
                                                   id="ime"
                                                   placeholder="Ime *" 
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.prezime" 
                                                   type="text" 
                                                   name="prezime" 
                                                   id="prezime" 
                                                   placeholder="Prezime *"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.jmbg"
                                                   type="text" 
                                                   name="jmbg" 
                                                   id="jmbg" 
                                                   placeholder="JMBG *"
                                                   maxlength="13"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.brojTelefona"
                                                   type="text" 
                                                   name="brTel" 
                                                   id="brTel" 
                                                   placeholder="Broj telefona"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.godinaRodjenja"
                                                   type="date" 
                                                   name="godRodj" 
                                                   id="godRodj" 
                                                   placeholder="Datum rođenja"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.logindata.username"
                                                   type="text" 
                                                   name="username" 
                                                   id="username" 
                                                   placeholder="Korisničko ime *"
                                                   (input)="checkValidity($event.target.value)"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="registerUser.logindata.password" 
                                                   type="password" 
                                                   name="password" 
                                                   id="password" 
                                                   placeholder="Lozinka *"
                                                   class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-info btn-md" 
                                                    type="submit"
                                                    (click) = "register()">Registracija</button>
                                        </div>
                                        <label [style.visibility]="usernameVal ? 'visible' : 'hidden'"
                                               [ngClass]="usernameColorText"
                                               for="userVal" 
                                               >{{ isAvailableUsername }}</label><br>
                                    </div>
                                
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
